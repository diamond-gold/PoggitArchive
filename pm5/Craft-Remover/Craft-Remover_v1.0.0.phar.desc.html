<div class="markdown-heading"><h2 class="heading-element">General</h2><a id="user-content-general" class="anchor" aria-label="Permalink: General" href="#general"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<p>This plugin allow you to delete/remove craft based on the result of the craft.
It doesn't make it inaccessible, but it removes it completely.</p>
<div class="markdown-heading"><h2 class="heading-element">Configuration</h2><a id="user-content-configuration" class="anchor" aria-label="Permalink: Configuration" href="#configuration"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<div class="highlight highlight-source-yaml"><pre><span class="pl-c"><span class="pl-c">#</span> item identifier (not name of the item)</span>
<span class="pl-ent">remove-craft</span>:
  - <span class="pl-s"><span class="pl-pds">"</span>stick<span class="pl-pds">"</span></span>
  - <span class="pl-s"><span class="pl-pds">"</span>copper_ingot<span class="pl-pds">"</span></span></pre></div>
