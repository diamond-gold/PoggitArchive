<p>BetterPearls is a plugin aimed at improving vanilla Ender Pearls.</p>
<div class="markdown-heading"><h2 class="heading-element">Features</h2><a id="user-content-features" class="anchor" aria-label="Permalink: Features" href="#features"><span aria-hidden="true" class="octicon octicon-link"></span></a></div>
<ul>
<li>Configurable <strong>Cooldown</strong> for ender pearls.</li>
<li>Configurable <strong>Anti-glitching</strong> mechanics to prevent players from using ender pearls to go through blocks.</li>
</ul>
