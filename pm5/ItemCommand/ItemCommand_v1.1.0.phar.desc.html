<p>A simple way to create items that run commands.</p>
<p>Usage examples:</p>
<ul>
<li>
<p>Can be used to assign a PurePerms rank to a player when they use the item.</p>
</li>
<li>
<p>Can be used to add balance to the player with BedrockEconomy.</p>
</li>
<li>
<p>You can simply give an item to the player with the give command.</p>
</li>
</ul>
