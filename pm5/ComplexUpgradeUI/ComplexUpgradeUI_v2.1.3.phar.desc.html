<h1><a id="user-content-description" class="anchor" aria-hidden="true" href="#description"><span aria-hidden="true" class="octicon octicon-link"></span></a>Description</h1>
<p>This plugin allows players to be able to upgrade their items through a UI using money or experience!</p>
<h1><a id="user-content-configuring" class="anchor" aria-hidden="true" href="#configuring"><span aria-hidden="true" class="octicon octicon-link"></span></a>Configuring</h1>
<p>To configure this plugin you simply edit the <code>config.yml</code> file. To add/remove enchants you can follow the <code>README.md</code> examples and anything else should be self-explanatory.</p>
