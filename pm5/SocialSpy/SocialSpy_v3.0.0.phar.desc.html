<h1><a id="user-content-socialspy" class="anchor" aria-hidden="true" href="#socialspy"><span aria-hidden="true" class="octicon octicon-link"></span></a>SocialSpy</h1>
<p>This plugin allows you to spy on the commands executed by other player</p>
<h1><a id="user-content-commands" class="anchor" aria-hidden="true" href="#commands"><span aria-hidden="true" class="octicon octicon-link"></span></a>Commands</h1>
<p>/socialspy or /ss (turn on socialspy)</p>
<h1><a id="user-content-permission" class="anchor" aria-hidden="true" href="#permission"><span aria-hidden="true" class="octicon octicon-link"></span></a>Permission</h1>
<p>socialspy.command (allow you to use socialspy command)
socialspy.hide (hides your commands from other players using SocialSpy)</p>
