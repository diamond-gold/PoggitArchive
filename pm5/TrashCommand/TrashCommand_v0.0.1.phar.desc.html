<h2><a id="user-content-information" class="anchor" aria-hidden="true" href="#information"><span aria-hidden="true" class="octicon octicon-link"></span></a>Information</h2>
<p>This plugin adds the functionality that allows players to dispose of their excessive items from their inventory. They could do /trash which would open a menu and players can insert their excessive items so they can be gone from their inventory.</p>
