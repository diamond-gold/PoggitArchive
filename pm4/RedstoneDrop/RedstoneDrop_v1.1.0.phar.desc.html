<h1><a id="user-content-redstonedrop" class="anchor" aria-hidden="true" href="#redstonedrop"><span aria-hidden="true" class="octicon octicon-link"></span></a>RedstoneDrop</h1>
<p>if player get damage he will drop redstone.</p>
<h1><a id="user-content-how-to-use" class="anchor" aria-hidden="true" href="#how-to-use"><span aria-hidden="true" class="octicon octicon-link"></span></a>How to use</h1>
<p>Just add the plugin and go to the config and change the ratio</p>
<h1><a id="user-content-config" class="anchor" aria-hidden="true" href="#config"><span aria-hidden="true" class="octicon octicon-link"></span></a>config</h1>
<pre><code>---
#Redstone drop ratio of 100 (%)
RsDropRatio: 30%
RsCanPickup: false
...
</code></pre>
