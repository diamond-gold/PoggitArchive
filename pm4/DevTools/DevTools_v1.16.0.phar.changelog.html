<ul dir="auto">
<li>New command <code class="notranslate">/handlers [partialEventName]</code>: lists all event handlers registered to event classes matching the input string, or all events if no arguments are given</li>
<li>New command <code class="notranslate">/handlersbyplugin &lt;pluginName&gt;</code>: lists all event handlers registered by a given plugin</li>
</ul>
