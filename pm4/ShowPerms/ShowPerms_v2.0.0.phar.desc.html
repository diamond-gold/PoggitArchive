<h1>
<a id="user-content-showperms" class="anchor" href="#showperms" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>ShowPerms</h1>
<p>A plugin that allows you to see all the permission nodes on the server!</p>
<h2>
<a id="user-content-usage" class="anchor" href="#usage" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Usage</h2>
<p>Run the command <code>showperms</code> and it will dump all the permission nodes.</p>
<h2>
<a id="user-content-permission" class="anchor" href="#permission" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Permission</h2>
<p><code>showperms.command</code> It's given to op players by default.</p>
