<h1><a id="user-content-about" class="anchor" aria-hidden="true" href="#about"><span aria-hidden="true" class="octicon octicon-link"></span></a>About</h1>
<ul>
<li>A 6x6 and 3x3 crafting table plugin with customable recipe.</li>
</ul>
<h1><a id="user-content-commands" class="anchor" aria-hidden="true" href="#commands"><span aria-hidden="true" class="octicon octicon-link"></span></a>Commands:</h1>
<ul>
<li>use /invcraft to open craft menu, only player with <code>ic.admin</code> permission can add, edit and remove recipes.</li>
</ul>
<h1><a id="user-content-permissions" class="anchor" aria-hidden="true" href="#permissions"><span aria-hidden="true" class="octicon octicon-link"></span></a>Permissions:</h1>
<ul>
<li>
<code>ic.command</code>: true</li>
<li>
<code>ic.admin</code>: op</li>
</ul>
