<h1>
<a id="user-content-errorlog" class="anchor" href="#errorlog" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>ErrorLog</h1>
<p>A PocketMine-MP plugin to log error/warning into a file or discord.</p>
<p>The error file is stored in <code>/server-path/error.log</code> you can change the erorr.log path in the config.yml file.</p>
